# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - onlinetipovacka

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: npm install, build
        run: |
          npm install
          npm run build --if-present

      - name: create deployment artifact
        run: |
          mkdir deployment
          cp .nuxt deployment/
          cp static deployment/
          cp nuxt.config.js deployment/
          cp package.json deployment/
          cp server/index.js deployment/

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'onlinetipovacka'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_6c80b4671f0648c0a0574f2f03e6e3ae }}
          package: deployment
